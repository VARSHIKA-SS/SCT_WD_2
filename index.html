<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles1.css" />
</head>
<body>
  <div class="stopwatch" role="region" aria-label="Stopwatch Web Application">
    <h1>Stopwatch</h1>
    <div id="display" aria-live="polite" aria-atomic="true">00:00:00.00</div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="lapBtn" disabled>Lap</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>

    <hr />

    <div id="laps" aria-label="Lap times" tabindex="0"></div>
    <small class="shortcut-hint">
      @V.Calci
    </small>
  </div>

  <script src="script1.js" defer></script>
</body>
</html>
